<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Continue to Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-color{
            background-color: #0e1c36;
            color: #fff;
        }
        .cardbody-color{
            background-color: #ebf2fa;
        }
        a{
            text-decoration: none;
        }
        .invalid-feedback {
            display: none;
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Register</h2>
            <div class="card my-5">

                <form class="card-body cardbody-color p-lg-5" th:action="@{/sign-up}" th:object="${dto}" method="post" onsubmit="return validateForm()">

                    <div class="mb-3">
                        <input type="text" th:field="*{name}" class="form-control" id="firstName" placeholder="Name" required>
                        <div class="invalid-feedback" id="nameError">Name cannot be blank</div>
                    </div>

                    <div class="mb-3">
                        <input type="email" th:field="*{email}" class="form-control" id="emailAddress" placeholder="E-mail" required>
                        <div class="invalid-feedback" id="emailError">Email cannot be blank</div>
                    </div>

                    <div class="mb-3">
                        <input type="text" th:field="*{username}" class="form-control" id="lastName" placeholder="Username" required>
                        <div class="invalid-feedback" id="usernameError">Username cannot be blank</div>
                    </div>

                    <div class="mb-3">
                        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password" required>
                        <div class="invalid-feedback" id="passwordError">Password must contain at least 8 characters</div>
                    </div>
                    <div class="text-center mt-5"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Signup</button></div>
                </form>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script>
    function validateForm() {
        let isValid = true;

        const name = document.getElementById('firstName').value;
        const email = document.getElementById('emailAddress').value;
        const username = document.getElementById('lastName').value;
        const password = document.getElementById('password').value;

        if (!name) {
            document.getElementById('nameError').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('nameError').style.display = 'none';
        }

        if (!email) {
            document.getElementById('emailError').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('emailError').style.display = 'none';
        }

        if (!username) {
            document.getElementById('usernameError').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('usernameError').style.display = 'none';
        }

        if (!password || password.length < 8) {
            document.getElementById('passwordError').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('passwordError').style.display = 'none';
        }

        return isValid;
    }
</script>
</body>
</html>
